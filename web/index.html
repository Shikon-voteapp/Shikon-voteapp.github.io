  <style>
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #512DA8;
      color: white;
      font-family: sans-serif;
      z-index: 9999;
    }
    .loading-container .icon {
      font-family: 'Material Icons';
      font-style: normal;
      font-size: 150px;
      line-height: 1;
    }
    .loading-container h1 {
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
    }
    .loading-container p {
      font-size: 16px;
      margin-top: 20px;
    }
    .loading-spinner-svg {
      animation: spin 1s linear infinite;
      margin-top: 50px;
      width: 50px;
      height: 50px;
    }
    .loading-spinner-svg circle {
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 4;
      stroke-linecap: round;
      fill: none;
    }
    .loading-spinner-svg .value {
      stroke: white;
      stroke-dasharray: 80;
      stroke-dashoffset: 60;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    function flutterReady() {
      var loadingElement = document.getElementById("loading");
      if (loadingElement) {
        loadingElement.remove();
      }
    }
  </script>
